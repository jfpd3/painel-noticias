name: Update noticias.json

on:
  schedule:
    - cron: "*/15 * * * *"   # a cada 15 minutos
  workflow_dispatch:         # permite disparar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil pyyaml

      - name: Run fetch
        run: |
          python fetch_news.py --days 7

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update noticias.json"
          file_pattern: noticias.json
