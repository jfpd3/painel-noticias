name: Fetch news & build

on:
  schedule:
    - cron: "*/5 * * * *"   # corre ~de 5 em 5 minutos (best-effort)
  workflow_dispatch:
  push:
    paths:
      - "scripts/fetch_news.py"
      - "config/feeds.yml"
      - ".github/workflows/fetch.yml"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: fetch-news
  cancel-in-progress: true   # evita execuções sobrepostas

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil pyyaml
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run fetch script
        run: |
          set -e
          python scripts/fetch_news.py --days 7
          test -s noticias.json || (echo "noticias.json não gerado"; exit 2)
          jq . noticias.json | head -n 40 || true  # debug opcional

      - name: Commit changes (if any)
        run: |
          set -e
          if ! git diff --quiet noticias.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add noticias.json
            git commit -m "chore: update noticias.json [skip ci]"
            git push
          else
            echo "Sem alterações."
          fi

  build-deploy:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - name: Build and deploy to GitHub Pages
        uses: actions/jekyll-build-pages@v1.0.8
        with:
          jekyll_src: .
